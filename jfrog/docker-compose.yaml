version: "3"
services:
  app:
    image: ${DOCKER_REGISTRY}/jfrog/artifactory-oss:${ARTIFACTORY_VERSION}
    container_name: jfrog-app
    hostname: jfrog-app
    volumes:
      - ${ROOT_DATA_DIR}:/var/opt/jfrog/artifactory
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - 8082:8082
      - 5000:5000
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
    ulimits:
      nproc: 65535
      nofile:
        soft: 32000
        hard: 40000        
networks:
  internal:
    external: true
